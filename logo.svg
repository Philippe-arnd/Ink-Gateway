<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="100" height="150">
  <g fill="none" stroke="#1C2C3E" stroke-linecap="round" stroke-linejoin="round">

    <!-- Nib outline: flat top edge, curved sides meeting at tip -->
    <path d="M 24 52 C 10 70, 14 102, 50 140 C 86 102, 90 70, 76 52 Z"
          stroke-width="2.5"/>

    <!-- Antenna: vertical post -->
    <line x1="50" y1="52" x2="50" y2="18" stroke-width="2"/>
    <!-- Left arm -->
    <line x1="50" y1="30" x2="30" y2="18" stroke-width="2"/>
    <!-- Right arm -->
    <line x1="50" y1="30" x2="70" y2="18" stroke-width="2"/>

    <!-- Left eye -->
    <rect x="27" y="58" width="17" height="13" rx="3" stroke-width="2"/>
    <!-- Right eye -->
    <rect x="56" y="58" width="17" height="13" rx="3" stroke-width="2"/>

    <!-- Tine slit -->
    <line x1="50" y1="140" x2="50" y2="88" stroke-width="1.8"/>
    <!-- Breather hole -->
    <circle cx="50" cy="84" r="4.5" stroke-width="1.8"/>

  </g>

  <!-- Antenna tip dots -->
  <circle cx="30" cy="18" r="2.8" fill="#1C2C3E"/>
  <circle cx="70" cy="18" r="2.8" fill="#1C2C3E"/>

  <!-- Pupils -->
  <circle cx="35.5" cy="64.5" r="3.2" fill="#1C2C3E"/>
  <circle cx="64.5" cy="64.5" r="3.2" fill="#1C2C3E"/>

</svg>
